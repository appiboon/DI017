              <div class="row">

                <div class="col-md-4">

                    <label>Employee No</label><br>
                    <input type="text" class="form-control" style="width:100%;">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">

                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Status</label><br>
                    <select class="form-control select2" style="width:100%;" >
                      <option selected="selected" disabled>Select Status</option>
                      <option>Active</option>
                      <option>Inactive</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="box-body">
                <div class="row">
                  <div class="col-lg-2">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Search</button>
                  </div>

                    <button type="reset" class="btn btn-success btn-block btn-flat">Clear</button>

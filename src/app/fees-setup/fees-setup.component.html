<app-header></app-header>

<div class="hold-transition skin-blue layout-top-nav">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- content header (page header) -->
    <section class="content-header">
      <h1>Create Fees Setup - Month wise</h1>
      <ol class="breadcrumb">
        <li><b><a routerLink="/fees-head-search" class="pull-right"><span style="color:blue;">Search Fees Head</span></a></b></li>
      </ol>
    </section>
    <!-- main content -->
    <section class="content">
      <!--select2 example -->
      <div class="box box-default">
        <!-- /.box-header-->
        <div class="box-body">
          <div class="row">
            <!-- Select name of employee -->
            <div class="col-md-4">
              <div class="form-group">
                <label>Sub Institute</label><br>
                <select class="form-control select2" style="width:100%;" >
                  <option selected="selected">Sub Institute</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label>Section</label><br>
                <select class="form-control select2" style="width:100%;" >
                  <option selected="selected" disabled>Select Section</option>
                  <option>Play Group</option>
                  <option>Primary</option>
                  <option>Secondary</option>
                  <option>Science</option>
                  <option>Arts</option>
                  <option>Commerce</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Standard</label><br>
                <select class="form-control select2" style="width:100%;" >
                  <option selected="selected" disabled>Select Standard</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label>Division</label><br>
                <select class="form-control select2" style="width:100%;" >
                  <option selected="selected">Select Division</option>
                  <option>A</option>
                  <option>B</option>
                  <option>C</option>
                  <option>D</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Month</label><br>
                <select class="form-control select2" style="width:100%;" >
                  <option selected="selected" disabled>Select Month</option>
                  <option>January</option>
                  <option>February</option>
                  <option>March</option>
                  <option>April</option>
                  <option>May</option>
                  <option>June</option>
                  <option>July</option>
                  <option>August</option>
                  <option>September</option>
                  <option>October</option>
                  <option>November</option>
                  <option>December</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Select Subject</label>
                <select class="form-control select2" multiple="multiple" data-placeholder="Select Subject"
                        style="width: 100%;">
                  <option>English</option>
                  <option>Gujarati</option>
                  <option>Hindi</option>
                  <option>Science</option>
                  <option>Maths</option>
                  <option>Social Science</option>
                  <option>-</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="box-body">
          <div class="row">
            <div class="col-lg-2">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Save</button>
            </div>

            <div class="col-lg-2">
              <button type="remove" class="btn btn-success btn-block btn-flat">Cancel</button>
            </div>
          </div>
        </div>
      </div>
  </section>
</div>
<!-- /.content-wrapper -->
  <app-footer></app-footer>
</div>

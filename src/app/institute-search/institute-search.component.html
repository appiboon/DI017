<app-header></app-header>

<div class="hold-transition skin-blue layout-top-nav">
<div class="content-wrapper">
  <section class="content-header">
    <h1>Search Institute</h1>
    <ol class="breadcrumb"><li>
      <b><a routerLink="/institute" class="pull-right"><span style="color:blue;">Create Institute</span></a></b></li>
    </ol>
  </section>
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title"></h3>
          <div class="box-tools pull-right">
            <button type="button" class="btn bg-teal btn-sm" data-widget="collapse"><i class="fa fa-minus"></i>
            </button>
          </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="row">
            <!-- Select name of employee -->
            <div class="col-md-4">
              <div class="form-group">
                <label> Student Name</label><br>
                <input type="text" name="name" class="form-control" style="width:100%;" >
              </div>
              <div class="form-group">
                <label>G R No.</label>
                <input type="text" name="grno" class="form-control" style="width:100%;" >
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Status</label><br>
                <select class="form-control select2" style="width:100%;" >
                  <option selected="selected">Select Status</option>
                  <option>Active</option>
                  <option>Inactive</option>
                </select>
              </div>
              <div class="form-group">
                <label>Division</label><br>
                <select class="form-control select2" style="width:100%;" >
                  <option selected="selected">Select Division</option>
                  <option>A</option>
                  <option>B</option>
                  <option>C</option>
                  <option>D</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Standard</label><br>
                <select class="form-control select2">
                  <option selected="selected">Select Standard</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Roll No</label>
                <input type="text" class="form-control">
              </div>
            </div>

          </div>

        </div>
        <div class="box-body">
          <div class="row">
            <div class="col-lg-2">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Search</button>
            </div>
            <div class="col-lg-2">
              <button type="remove" class="btn btn-success btn-block btn-flat">Cancel</button>
            </div>
          </div>
        </div>
        <!-- /.box-body -->

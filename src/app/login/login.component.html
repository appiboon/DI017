<body class="hold-transition skin-blue layout-top-nav login-page">
<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- main content -->
    <section class="content">
      <!--login page -->
      <div class="login-box">
        <div class="login-logo">
          <a routerLink="index"><img src="assets\dist\img\Digi Institute.png" style="width:50px;">Digi Institute</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
          <p class="login-box-msg">Sign in to start your session</p>
          <form action="index.html" method="post">
            <div class="form-group has-feedback">
              <input type="email" class="form-control" placeholder="Email">
              <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <input type="password" class="form-control" placeholder="Password" maxlength="8">
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
              <div class="col-xs-6">
                <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
              </div>
              <div class="col-xs-6">
                <button type="remove" class="btn btn-success btn-block btn-flat">Cancel</button>
              </div>
            </div>
            <div class="row">
              <!-- /.col -->
              <div class="col-xs-8">
                <div class="checkbox icheck">
                  <label>
                    <input type="checkbox"> Remember Me
                  </label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-8">
                <a href="#">forgot password?</a>
              </div>
              <!-- /.col -->
            </div>
          </form>
        </div>
        <!-- /.login-box-body -->
      </div>
  </section>
</div>
<!-- /.content-wrapper -->
<footer class="main-footer">
  <div class="pull-right hidden-xs">
    <b>Version</b> 1.0
  </div>
  <strong>Copyright &copy; 2017 <a href="#">Digi Institute</a>.</strong> All rights
  reserved.
</footer>

immediately after the control sidebar -->

</div>

    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>

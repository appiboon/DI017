<app-header></app-header>

<div class="hold-transition skin-blue layout-top-nav">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- content header (page header) -->
    <section class="content-header">
      <h1>Create Holiday</h1>
    </section>
    <!-- main content -->
    <section class="content">
      <!--select2 example -->
      <div class="box box-default">
        <!-- /.box-header-->
        <div class="box-body">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label>Sub Institute</label><br>
                <select class="form-control select2" style="width:100%;" >
                  <option selected="">Sub Institute</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label>Standard</label><br>
                <input type="text" class="form-control" style="width:100%;">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Division</label><br>
                <input type="text" class="form-control" style="width:100%;">
              </div>
            </div>
          </div>

          <!-- From time to To time  -->
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label>Type</label><br>
                <label class="radio-inline">
                  <input type="radio" name="optradio"><b>Holiday</b>
                </label>
                <label class="radio-inline">
                  <input type="radio" name="optradio"><b>Vacation</b>
                </label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Date</label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar" id="datepicker"></i>
                  </div>
                  <input type="text" class="form-control pull-right" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask>
                </div>
                <!-- /.input group -->
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Day</label>
                <input type="text" name="day" class="form-control" style="width:100%;" >
                <!-- /.input group -->
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>From Date</label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input type="text" class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask>
                </div>
              </div>
              <div class="form-group">
                <label>From Day</label>
                <input type="text" name="from day" class="form-control" style="width:100%;" >
              </div>
            </div>
            <!-- Select Subject and Teacher-->
            <div class="col-md-4">
              <div class="form-group">
                <label>To Date</label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <input type="text" class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask>
                </div>
              </div>
              <div class="form-group">
                <label>To Day</label>
                <input type="text" name="to day" class="form-control" style="width:100%;" >
              </div>
            </div>
            <!-- Select Subject and Teacher-->
            <div class="col-md-4">
              <div class="form-group">
                <label>Subject</label><br>
                <input type="text" name="subject" class="form-control" style="width:100%;" >
              </div>
            </div>
          </div>
        </div>
        <div class="box-body">
          <div class="row">
            <div class="col-lg-2">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Save</button>
            </div>
            <div class="col-lg-2">
              <button type="remove" class="btn btn-success btn-block btn-flat">Cancel</button>
            </div>
          </div>
        </div>
      </div>
  </section>
</div>
<!-- /.content-wrapper -->

  <app-footer></app-footer>
</div>
